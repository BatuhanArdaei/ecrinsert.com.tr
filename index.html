  <script>
    const correctPin = "2007"; // Buraya istediÄŸin PIN

    const pinForm = document.getElementById('pin-form');
    const pinInput = document.getElementById('pin-input');
    const errorMsg = document.getElementById('error-msg');
    const menu = document.getElementById('menu');

    function showMenu() {
      pinForm.style.display = 'none';
      menu.style.display = 'block';
    }

    function checkPin() {
      const enteredPin = pinInput.value.trim();
      if (enteredPin === correctPin) {
        localStorage.setItem('pinAccess', 'granted');
        showMenu();
        return false; // formun submit olmasÄ±nÄ± engelle
      } else {
        errorMsg.style.display = 'block';
        setTimeout(() => errorMsg.style.display = 'none', 2500);
        pinInput.value = '';
        pinInput.focus();
        return false;
      }
    }

    window.onload = () => {
      if (localStorage.getItem('pinAccess') === 'granted') {
        showMenu();
      } else {
        pinForm.style.display = 'flex';
        menu.style.display = 'none';
      }
    }
  </script>
